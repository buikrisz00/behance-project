<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Chedi</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Mukta&family=Tenor+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div id="root">
		<div id="menuDiv">
			<div id="sectionItem" class="hotelName">
				<h1 id="chediTxt">The Chedi</h1>
				<p id="locationTxt">Andermatt, Switzerland</p>
			</div>
			<div id="sectionItem" class="menuList">
				<ul id="menuBar">
					<li><a href="">Covid-19</a></li>
					<li><a href="">Rooms</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contacts</a></li>
					<li><a href="">Investment</a></li>
				</ul>
			</div>
			<div id="sectionItem" class="bookingDiv">
				<button id="bookingBtn">
					<span id="bookingTxt">Make reservation</span>
				</button>
			</div>
		</div>
		<!--<div id="language"></div>-->
			<div id="sectionItem" class="mainArea">
					<div id="mainTxt">
						<h1 id="welcomeTxt">Welcome</h1>
						<h2 id="descriptionTxt">To the best five-star deluxe hotel in Switzerland</h2>
					</div>
					<div id="videoLink">
						<button id="videoBtn">
							<img src="" alt="Play" srcset="" class="playSign">
						</button>
						<p id="playVideoTxt">Watch video about Hotel</p>
					</div>
			</div>	
		</div>
		<div id="sectionItem" class="galleryBtn">
			<p class="changeImageTxt">Click to change photo</p>
			<button class="changeImage">
				<img src="" alt="Left" srcset="" id="imageLeft">
			</button>
			<button class="changeImage">
				<img src="" alt="Right" srcset="" id="imageRight">
			</button>
		</div>
	</div>
</body>
</html>
